    <script src="./jquery.mCustomScrollbar.js"></script>

    <script>

        $(document).ready(function () {
            let cnt = 0; // 현재 슬라이드 위치를 나타내는 변수
            const maxCnt = $("article").length - 1; // 슬라이드 최대 개수
            const slideWidth = 380; // 슬라이드 한 개의 너비
            const $section = $("section"); // 슬라이드 컨테이너
        
            // Prev 버튼 초기 상태
            $("a.prev").hide();
        
            // Prev 버튼 클릭 이벤트
            $("a.prev").click(function (e) {
                e.preventDefault();
                if (cnt > 0) {
                    cnt--;
                    $section.animate({ left: `-${cnt * slideWidth}px` }, 500); // 이전 슬라이드로 이동
                    $("a.next").fadeIn(); // Next 버튼 표시
                }
                if (cnt === 0) {
                    $("a.prev").fadeOut(); // Prev 버튼 숨기기
                }
            });
        
            // Next 버튼 클릭 이벤트
            $("a.next").click(function (e) {
                e.preventDefault();
                if (cnt < maxCnt) {
                    cnt++;
                    $section.animate({ left: `-${cnt * slideWidth}px` }, 500); // 다음 슬라이드로 이동
                    $("a.prev").fadeIn(); // Prev 버튼 표시
                }
                if (cnt === maxCnt) {
                    $("a.next").fadeOut(); // Next 버튼 숨기기
                }
            });
        });
