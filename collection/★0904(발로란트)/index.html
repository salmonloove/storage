<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT</title>
    <link rel="stylesheet" href="./jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1><img src="./img/logo1.webp" alt=""></h1>
        <nav>
            <ul class="menu">
                <li class="main-menu"><a href="#">이벤트</a></li>
                <li class="main-menu"><a href="#">요원</a></li>
                <li class="main-menu"><a href="#">맵</a></li>
                <li class="main-menu"><a href="#">무기</a></li>
                <li class="main-menu"><a href="#">소식</a></li>
            </ul>
        </nav>
    </header>
    <section class="flex">
        <article class="art1">
            <figure>
                <img src="./img/이벤트1.png" alt="">
                <img src="./img/이벤트2.png" alt="">
                <img src="./img/이벤트3.png" alt="">
            </figure>
        </article>
        <article class="art2">
            <figure>
                <img src="./img/브림스톤.png" alt="">
                <img src="./img/세이지.png" alt="">
                <img src="./img/제트.png" alt="">
            </figure>
        </article>
        <article class="art3">
            <figure>
                <img src="./img/선셋.png" alt="">
                <img src="./img/로터스.jpg" alt="">
                <img src="./img/아이스박스.png" alt="">
            </figure>
        </article>
        <article class="art4">
            <figure>
                <img src="./img/클래식.jpg" alt="">
                <img src="./img/고스트.jpg" alt="">
                <img src="./img/오딘.jpg" alt="">
            </figure>
        </article>
        <article class="art5">
            <figure>
                <img src="./img/소식1.jpg" alt="">
                <img src="./img/소식2.jpg" alt="">
                <img src="./img/소식3.jpg" alt="">
            </figure>
        </article>
    </section>
    <div class="btn">
        <a href="#" class="prev"><img src="./img/prev.png" alt=""></a>
        <a href="#" class="next"><img src="./img/next.png" alt=""></a>
    </div>
    <script src="./jquery.mCustomScrollbar.js"></script>
<!--     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
    <script>
            $("article").mCustomScrollbar({
                theme: "minimal-dark",
            });
            $("article").on("mouseleave", function(){
                $(this).mCustomScrollbar("scrollTo", "0")
            });
            let cnt = 0
            $('a.prev').click(function () {
                cnt--
                console.log(cnt)
                 if (cnt <= 0) {
                    $('a.prev').fadeOut()
                    $("section").animate({ left: "0" });
                } else {
                    $('section').animate({ 'left': '+=380' })
                }  
            })
            $('a.next').click(function () {
                $('a.prev').fadeIn()
                cnt++
                console.log(cnt)
                if (cnt == 5) {
                    // $('a.next').fadeOut()
                    $('section').stop().animate({ 'left': '+=180' }, function(){
                        $("section").stop().animate({ left: "0" });
                        // $('a.next').fadeIn()
                    })
                     cnt = 0; //변수값 초기화 코드//              
                } else {
                    $('section').animate({ 'left': '-=380' })
                }    
            })
            // cnt 0 ~ 5
            // $('nav > li').click(function(){
            //     const index = $(this).index(); // Get index of clicked nav item
            //     cnt = index; // Update cnt to match the index
            //     console.log(cnt);
            
            // // Animate section to the appropriate position
            //     $('section').animate({ left: -380 * cnt });
            // })
    </script>
</body>
</html>
