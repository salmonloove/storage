<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background: #333;}
        .stage{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            visibility: hidden;
        }
        h1{
            color: #fff;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="stage">
        <h1>Flexible VIsual Design</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="/splitText.js"></script>
    <script>
        gsap.to('.stage',{autoAlpha:1})
        const {chars, words} = new SplitText('h1', {type:'chars words'})
        var tl = gsap.timeline()
        tl.from(chars,{
            // x:100,
            color: 'orange',
            opacity:1,
            y:gsap.utils.wrap([-100,100]),
            stagger :{ //각각 요소에 애니메이션 할당
                each:.05,
                from:'end' //random, edges, center
            }
        })
        .to(chars, { //각각 요소에 애니메이션 할당
            color: gsap.utils.wrap(['Yellowgreen', 'purple','blue']),
            opacity: 1,
            y: (i) => {
                if(i%2==0){return 50}
            },
            stagger :{
                each: .05,
                from: 'start'
            }
        })
    </script>
</body>
</html>
