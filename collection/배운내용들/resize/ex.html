<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="message">창 크기를 변경해보세요</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(window).resize(function(){
            let w=$(window).width()
            let h=$(window).height()
            $('.message').text('창의 크기가 변경되었습니다.
            현재크기:width(${w})/height(${h}))
            ')
        })
    </script>
</body>
</html>
