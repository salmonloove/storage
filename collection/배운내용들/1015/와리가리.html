<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: yellowgreen;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top:50px;
            animation: bollAni 5s infinite alternate ease;
        }
        @keyframes bollAni{
            from{left: 0;}
            to{left: calc(100% - 100px)}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
