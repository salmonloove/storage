<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            gap: 10px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 500px;
            height: 100px;
            background: skyblue;
            margin-bottom: 10px;
            /* opacity: 0; */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="box box1">
                box1
            </div>
            <div class="box box2">
                첫번째와 동시 실행 &lt;
            </div>
            <div class="box box3">
                끝나는 시점부터 실행 &gt;
            </div>
            <div class="box box4">
                끝나기 0.5초 전에 실행
            </div>
            <div class="box box5">
                종료 후 1초뒤 실행
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        const tl = gsap.timeline()
        tl.to('.box1', {opacity: 1, y:-100, duration:1})
        tl.to('.box2', {opacity: 1, y:-100, duration:1}, '<')
        tl.to('.box3', {opacity: 1, y:-100, duration:1}, '>')
        tl.to('.box4', {opacity: 1, y:-100, duration:1}, '-=.5')
        tl.to('.box5', {opacity: 1, y:-100, duration:1}, '+=1')
        tl.add('box5').to({y:0,opacity:0,duration:1})
    </script>
</body>
</html>
