<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="box">
        <ul class="number">
            <li>34</li>
            <li>45</li>
            <li>12</li>
            <li>67</li>
            <li>89</li>
            <li>23</li>
            <li>78</li>
            <li>23</li>
            <li>12</li>
            <li>89</li>
        </ul>
        <ul class="btn">
            <li>짝수</li>
            <li>홀수</li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $('.odd').each(function(){
            $(this).addClass('on').siblings().removeClass('on')
            $('.number li').removeClass('on')
            $('.number li').each(function(){
                let v = $(this).tex()%2
                if(v==0){
                    $(this).addClass('on')
                }
            })
        })
        $('.even').click(function(){
            $(this).addClass('on').siblings().removeClass('on')
            $('.number li').removeClass('on')
            $('.number li').each(function() {
                let v = $(this).tex()%2
                if(v!==0){
                    $(this).addClass('on')
                }
            })
        })
        
    </script>
</body>
</html>
